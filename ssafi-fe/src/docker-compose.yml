version: "3.7"

services:
  nginx:
    restart: always
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - frontend

  ssafi-fe:
    container_name: ssafi-fe
    build:
      context: ./ssafi-fe
      dockerfile: Dockerfile
    volumes:
      - "./ssafi-fe/:/app"
      - "/app/node_modules"
    networks:
      - frontend
    
networks:
  frontend:
    driver: bridge